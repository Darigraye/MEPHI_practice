<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Sign Up</h2>

	{% for field in form %}
	<p>
	 	{{ field.label_tag }} {{ field }}
			{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li><font color="#ff0000">{{ error }}</font></li>
			{% endfor %}
		</ul>
		{% endif %}
	</p>
	{% endfor %}
	<input type="submit" value="Register" />
</form>
